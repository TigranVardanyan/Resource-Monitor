<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./node_modules/chart.js/dist/chart.js"></script>
</head>
<body>
<div id="main_container" class="main_container">
  <h1>Resource monitor</h1>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
          Charts
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
           data-bs-parent="#accordionExample">
        <div class="container">
          <div class="row">
            <form id="threshold_form" class="row g-3">
              <div class="col-md-6">
                <label for="warningThreshold" class="form-label alert-warning">Warning Threshold Limit(use %)</label>
                <input type="number" class="form-control" id="warningThreshold" value="30" min="0" max="100">
              </div>
              <div class="col-md-6">
                <label for="redThreshold" class="form-label alert-danger">Red Threshold Limit(use %)</label>
                <input type="number" class="form-control" id="redThreshold" value="65" min="0" max="100">
              </div>
              <input id="thresholdSetup" class="btn btn-primary" type="submit" value="Submit">
            </form>
          </div>
        </div>
        <div class="container">
          <div class="row justify-content-center align-content-center">
            <div class="col-6">
              <canvas id="doughnutChart"></canvas>
            </div>
          </div>
        </div>
        <div>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Alert monitoring
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
           data-bs-parent="#accordionExample">
        <div class="container">
          <div class="row">
            <div class="col export_col">
              <button id="export_csv" class="btn btn-primary">Export CSV file</button>
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Alarm description</th>
                  <th scope="col">Date</th>
                </tr>
                </thead>
                <tbody id="alert_body">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="alert-section"></div>

<script src="doughnutChart.js"></script>
<script src="lineChart.js"></script>

<script src="index.js"></script>
</body>
</html>
